<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>

    <form id="studentForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="class" placeholder="Class" required />
        <input type="text" id="roll_no" placeholder="Roll No" required />
        <textarea id="address" placeholder="Address"></textarea>
        <input type="text" id="phone" placeholder="Phone" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Add Student</button>
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Roll No</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student records will be appended here -->
        </tbody>
    </table>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const studentClass = document.getElementById('class').value;
            const roll_no = document.getElementById('roll_no').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            // Create new table row
            const newRow = document.createElement('tr');

            // Create cells for each field
            const nameCell = document.createElement('td');
            const ageCell = document.createElement('td');
            const classCell = document.createElement('td');
            const rollNoCell = document.createElement('td');
            const addressCell = document.createElement('td');
            const phoneCell = document.createElement('td');
            const emailCell = document.createElement('td');

            // Assign values to the cells
            nameCell.innerText = name;
            ageCell.innerText = age;
            classCell.innerText = studentClass;
            rollNoCell.innerText = roll_no;
            addressCell.innerText = address;
            phoneCell.innerText = phone;
            emailCell.innerText = email;

            // Append cells to the row
            newRow.appendChild(nameCell);
            newRow.appendChild(ageCell);
            newRow.appendChild(classCell);
            newRow.appendChild(rollNoCell);
            newRow.appendChild(addressCell);
            newRow.appendChild(phoneCell);
            newRow.appendChild(emailCell);

            // Append the row to the table body
            document.querySelector('#studentTable tbody').appendChild(newRow);

            // Clear form fields
            document.getElementById('studentForm').reset();
        });
    </script>
</body>
</html>
